{% extends 'base.html' %}

{% block title %}
    Recipes list
{% endblock %}

{% block body_content %}
    <h1>Recipes List : </h1>
    <h2>{{ description_results }}</h2>
    <ul>
        {% for object in object_list %}
            <li>
                <a href="{% url 'recipe_detail' object.id %}">
                    {{ object }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">&laquo; Index</a>
{% endblock %}
