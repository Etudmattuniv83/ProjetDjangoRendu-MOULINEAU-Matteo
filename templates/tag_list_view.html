{% extends 'base.html' %}

{% block title %}
    Tags List
{% endblock %}

{% block body_content %}
    <h1>Tags List : </h1>
    <ul>
        {% for object in object_list %}
            <li>
                <a href="{% url 'tag_detail' object.id %}">
                   {{ object }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
